<div class="login-form">
    <form>
        <div class="form-group">
          <label for="inputEmail">Email
          </label>
          <input type="email" [(ngModel)]="username" name="username" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="sumbit-group">
            <button (click)="login()" type="submit" class="btn btn-login">Login</button>
        </div>
      </form>
</div>
